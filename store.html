<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <title>Alpinejs Store</title>
</head>
<body>
    <div x-data x-bind:class="$store.darkMode.on && 'bg-gray-800 text-white'" class="container mx-auto max-w-sm mt-6 bg-gray-50 p-4">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
        Non, dolores quia. Fugiat molestias itaque similique ut, omnis magni,
         incidunt ad odit maxime eligendi dicta alias sequi deleniti porro iste fuga.
         <button 
               @click="$store.darkMode.toggle()" 
               :class="$store.darkMode.on && 'bg-gray-700'"
               class="block mt-4 text-xs bg-gray-200 px-4 py-2">
            Toggle Dark Mode
         </button>
    </div>
    <script>
        document.addEventListener('alpine:init', ()=>{
            Alpine.store('darkMode',{
                on:false,
                toggle(){
                    this.on= !this.on
                },
            })
        })
    </script>
</body>
</html>
